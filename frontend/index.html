<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solar Sentinel Elite - Inspection Quiz</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        .quiz-option.selected {
            background-color: #3b82f6; /* bg-blue-600 */
            color: white;
            border-color: #2563eb; /* border-blue-700 */
        }
        .quiz-option.correct {
            background-color: #16a34a; /* bg-green-600 */
            color: white;
            border-color: #15803d; /* border-green-700 */
        }
        .quiz-option.incorrect {
            background-color: #dc2626; /* bg-red-600 */
            color: white;
            border-color: #b91c1c; /* border-red-700 */
        }
    </style>
</head>
<body class="bg-slate-100 text-slate-800">

    <div class="container mx-auto p-4 sm:p-6 lg:p-8 max-w-4xl">
        
        <!-- Header -->
        <header class="bg-white rounded-xl shadow-md p-6 mb-8">
            <h1 class="text-2xl sm:text-3xl font-bold text-slate-900">Solar Sentinel Elite</h1>
            <p class="text-lg text-slate-600 mt-1">Initial System Inspection Quiz</p>
        </header>

        <!-- Quiz Container -->
        <main id="quiz-container" class="space-y-6">
            <!-- Questions will be injected here by script.js -->
        </main>

        <!-- Submission Button -->
        <div id="submission-area" class="mt-8 text-center">
            <button id="submit-btn" class="bg-blue-600 text-white font-bold py-3 px-8 rounded-lg shadow-md hover:bg-blue-700 transition-all duration-300 transform hover:scale-105 focus:outline-none focus:ring-4 focus:ring-blue-300">
                Submit Quiz
            </button>
        </div>

        <!-- Results Display -->
        <div id="results-container" class="hidden mt-8 bg-white rounded-xl shadow-md p-6">
            <h2 class="text-2xl sm:text-3xl font-bold text-slate-900 mb-2">Quiz Results</h2>
            <p id="score" class="text-xl font-medium text-slate-700 mb-4"></p>
            <p id="feedback" class="text-slate-600 mb-6"></p>
            <div id="review-section" class="space-y-4">
                <!-- Detailed review will be injected here -->
            </div>
            <button id="retry-btn" class="mt-6 bg-slate-600 text-white font-bold py-3 px-8 rounded-lg shadow-md hover:bg-slate-700 transition-all duration-300 transform hover:scale-105 focus:outline-none focus:ring-4 focus:ring-slate-300">
                Try Again
            </button>
        </div>

    </div>

    <script src="./script.js"></script>
</body>
</html>
